<div class="row">{% for post in site.categories["products"] %}{% if post.type-en == page.type-en %}
  <div class="col-lg-3 col-md-6">
    <div class="shop-item">
      <div class="shop-thumbnail">
        <a href="{{ site.url }}{{ post.url }}" class="item-link"></a>
        <div class="img-width-1000 image-margin-center">
          <amp-img itemprop="image" src="{{ site.url }}/images/products/{{ post.image }}-1.jpg" width="1000" height="667" layout="responsive" alt="{{ post.title }}"></amp-img>
        </div>
      </div>
      <div class="shop-item-details text-center">
        <h4><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></h4>
        <p>{{ post.brand }}</p>
      </div>
    </div>
  </div>{% endif %}{% endfor %}
</div>
